<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>why</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <div class="toolbar">
      <button id="resettool">Rend moi mes outils !<D-r></button>
      <button id="capture">Générer une image</button>
      <button id="captureAll">Générer toutes les images</button>
    </div>
    <div class="tools">
      <h2>phylactères</h2>

      <div class="clickInfo tool-list" id="row info">
        <p>Cliquez sur une bulle.</p>
      </div>
      <div class="tool-list inputs-list">
        <h3>Phylactère</h3>
        <div class="inputrow" id="row-background-color">
          <label for="color-back">Couleur de fond</label>
          <input
            id="color-back"
            name="color-back"
            type="color"
            data-css-var="--color-background"
            data-css="background"
            value="#ffffff"
          /> 
        </div>
        <div class="inputrow" id="row-border-color">
          <label for="color-border">Couleur de bordure</label>
          <input
            id="color-border"
            name="color-border"
            type="color"
            data-css-var="--border-color"
            data-css="border-color"
            value="#000000"
          />
        </div>

        <div class="inputrow" id="row-border-style">
          <label for="border-style">Type de bordure</label>
          <select
            id="border-style"
            name="border-style"
            data-css="border-style"
            data-css-var="--border-style"
          >
            <option value="solid">solid</option>
            <option value="dotted">dotted</option>
            <option value="dashed">dashed</option>
            <option value="double">double</option>
            <option value="groove">groove</option>
            <option value="ridge">ridge</option>
          </select>
        </div>
        <div class="inputrow" id="row-border-size">
          <label for="border-weight">Épaisseur de bordure</label>
          <input
            id="border-weight"
            name="border-weight"
            type="number"
            data-css-var="--border-width"
            data-css="border-width"
            min="0"
            value="2"
          />
        </div>
        <h3>Texte</h3>

        <div class="inputrow" id="row-font-style">
          <label for="font-family">Typographie</label>
          <select
            id="font-family"
            name="font-family"
            data-css="font-family"
            data-css-var="--font-family"
          >
            <option value="inter">Inter</option>
            <option value="mansalva">Mansalva</option>
            <option value="truculenta">truculenta</option>
          </select>
        </div>

        <div class="inputrow" id="row-text-color">
          <label for="color-text">Couleur du texte</label>
          <input
            id="color-text"
            name="color-text"
            type="color"
            data-css-var="--color-text"
            data-css="color"
            value="#000000"
          />
        </div>

        <div class="inputrow" id="row-font-size">
          <label for="font-size">taille du texte</label>
          <input
            id="font-size"
            name="font-size"
            type="number"
            data-css-var="--font-size"
            data-css="font-size"
            value="16"
            min="2"
          />
        </div>

        <button id="apply">apply to all</button>
        <button id="tailleauto">Taille auto</button>
      </div>
    </div>
    <article class="editor">
      <div class="balloons">
        <div class="balloon selected" contenteditable>
          Vous pouvez changer le contenu ici :)
        </div>
      </div>
      <button id="button-plus">+</button>
    </article>

    <div class="preview">
      <h3>Images à télécharger</h3>
      <button id="downloadAll">Télécharger toutes les images</button>
    </div>
    <!-- <script src="js/snapdom.min.js"></script> -->
    <!-- //jszip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/snapdomnext.js" type="module"></script>
    <script src="js/main.js"></script>
  </body>
</html>
